<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie de Cartes</title>
    <link rel="stylesheet" href="gallery.css">
    <script defer src="gallery.js"></script>
</head>
<body>
    <div class="container">
        <h1>Galerie de Cartes</h1>
        <div class="navigation-buttons">
            <button onclick="navigateTo('index.html')">üè† Menu</button>
            <button onclick="navigateTo('generator.html')">üõ† G√©n√©rateur</button>
            <button onclick="navigateTo('battle.html')">‚öîÔ∏è Combat</button>
        </div>
        <div class="filters">
            <div class="filter-group">
                <label for="searchBar">Recherche :</label>
                <input type="text" id="searchBar" oninput="filterCards()" placeholder="Rechercher une carte...">
            </div>
            <div class="filter-group">
                <label for="rankFilter">Rang :</label>
                <select id="rankFilter" onchange="filterCards()">
                    <option value="">Tous</option>
                    <option value="D">D</option>
                    <option value="C">C</option>
                    <option value="B">B</option>
                    <option value="A">A</option>
                    <option value="S">S</option>
                    <option value="Ultimate">Ultimate</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="levelFilter">Niveau :</label>
                <select id="levelFilter" onchange="filterCards()">
                    <option value="">Tous</option>
                    <option value="1-10">1-10</option>
                    <option value="11-20">11-20</option>
                    <option value="21-30">21-30</option>
                    <option value="31-40">31-40</option>
                    <option value="41-50">41-50</option>
                    <option value="51-60">51-60</option>
                    <option value="61-70">61-70</option>
                    <option value="71-80">71-80</option>
                    <option value="81-90">81-90</option>
                    <option value="91-100">91-100</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="deckSelect">Modifier le deck :</label>
                <select id="deckSelect">
                    <option value="">S√©lectionner un deck</option>
                </select>
            </div>
        </div>
        <div class="card-list" id="saved-cards"></div>
        <div id="card-pagination" class="pagination"></div>
        <h2>Decks</h2>
        <div class="new-deck">
            <input type="text" id="newDeckName" placeholder="Nom du nouveau deck">
            <button onclick="createDeck()">Cr√©er un Deck</button>
        </div>
        <div class="deck-list" id="decks"></div>
        <div id="deck-pagination" class="pagination"></div>
    </div>
</body>
</html>
